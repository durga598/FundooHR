<div class="header">
    <span class="dateShow">{{month.format("MMMM, YYYY")}}</span>
    <i class="fa fa-arrow-down" ng-click="next()"></i>
</div>
<table class="table table-bordered">
<tbody>
<tr class="week" ng-repeat="week in weeks">
    <td class="day" ng-click="showModal(day)" ng-repeat="day in week.days"><span class="dayNum">{{day.number}}</span>
    <div class="status"><span ng-if="!isAttend(day) && day.isCurrentMonth" class="unmark"></span>

    <span ng-class="day.status.attendanceStatus"></span>
    </div></td>
</tr>
</tbody>
        </table>
